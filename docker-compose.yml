version: '3.8'

services:
  app:
    build: .
    container_name: centurion-core
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/stockmeds
      SPRING_DATASOURCE_USERNAME: centurion_core
      SPRING_DATASOURCE_PASSWORD: CenturionCore@800
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: stockmeds
      POSTGRES_USER: centurion_core
      POSTGRES_PASSWORD: CenturionCore@800
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres-data:
